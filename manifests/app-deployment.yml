---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: devopsapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: swiggy
  template:
    metadata:
      labels:
        app: swiggy
    spec:
      containers:
        - name: cont-1
          image: sravan41/socialmedia:app
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: flm




---
apiVersion: v1
kind: Service
metadata:
  name: appsvc
spec:
  type: LoadBalancer
  selector:
    app: swiggy
  ports:
    - port: 8080
      targetPort: 8080
